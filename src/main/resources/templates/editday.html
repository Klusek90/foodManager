<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/header :: header('SCORAC index page')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Home Page')}"></div>
<div class="container-fluid">
    <div class="row bg img-fluid">
        <div th:replace="~{fragments/sidebar :: sidebar('index')}"></div>
        <main class="col-md-8 px-md-3 mt-5">
            <form th:action="@{/editDay}" th:object="${day}" method="post" class="mt-3">
                <div class="my-3">
                    <label for="bookings">Bookings Today:</label>
                    <input class="textfield form-control" type="number" id="bookings" name="bookings" >
                </div>

                <!-- Updated div for the text area with class="my-3" for consistent spacing -->
                <div class="my-3">
                    <label for="notes">Information about Restaurant:</label></br>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>

                <div class="my-3">
                    <input type="submit" value="Update" class="btn btn-primary">
                    <a href="/index" class="btn btn-danger align-items-end">Cancel</a>
                </div>
            </form>

        </main>
        <div class="col"></div>
    </div>
</div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>

</html>
