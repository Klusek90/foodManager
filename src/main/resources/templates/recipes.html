<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('SCORAC recipe list')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Recipes')}"></div>
<div class="container-fluid">
    <div class="row bg">
        <div th:replace="~{fragments/sidebar :: sidebar('recipes')}"></div>
        <main class="col-md-8 px-md-3 mt-4">
            <div class="row">
                <div class="col md-4">
                    <div th:if="${successMessage}" th:text="${successMessage}"></div>

                    <!-- Card for each user -->
                    <div th:each="user : ${list}" class="col mb-3">
                        <div class="card">
                            <div class="card-body">
                                <!-- Name and Surname in the top row -->
                                <div class="row mb-2">
                                    <div class="col-6">
                                        Name: <span th:text="${user.name}">Name</span>
                                    </div>
                                    <div class="col-6">
                                        Items: <span th:text="${user.surname}">Surname</span>
                                    </div>
                                </div>
                                <!-- Edit button aligned to the right -->
                                <div class="d-flex justify-content-end">
                                    <a th:href="@{/users/edit/{username}(username=${user.username})}" class="btn btn-primary userEdit">Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a class="btn btn-secondary col newUser" href="newrecipe">Add New Recipe</a>
                        <a class="btn btn-primary col newUser" href="newproduct">Add New Product</a>
                    </div>
                </div>
            </div>
        </main>
        <div class="col"></div>
    </div>
</div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
