<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>SCORAC recepies</title>
</head>
<body>
<div th:replace="~{fragments/logoBar :: logoBar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar('recipes')}"></div>
        <main class="col-md-8 px-md-3">
            <h1>Recipe List</h1>
            <a href="/index" class="btn btn-secondary">Back</a>
            <div class="row">

                <div class="col md-4">
                    <div th:if="${successMessage}" th:text="${successMessage}"></div>

                    <!-- Card for each user -->
                    <div th:each="user : ${list}" class="col mb-3">
                        <div class="card">
                            <div class="card-body">
                                <!-- Name and Surname in the top row -->
                                <div class="row mb-2">
                                    <div class="col-6">
                                        Name: <span th:text="${user.name}">Name</span>
                                    </div>
                                    <div class="col-6">
                                        Items: <span th:text="${user.surname}">Surname</span>
                                    </div>
                                </div>
                                <!-- Edit button aligned to the right -->
                                <div class="d-flex justify-content-end">
                                    <a th:href="@{/users/edit/{username}(username=${user.username})}" class="btn btn-primary userEdit">Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a id="newUser" class="btn btn-secondary col" href="newrecipe">Add New Recipe</a>
                    </div>
                </div>
                <div class="col mt-5">
                    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search items...">
                    <ul id="itemsList" class="list-group">
                        <!--                                <li th:each="item : ${itemProducts}" th:text="${item}" class="list-group-item"></li>-->
                        <li>12</li>
                        <li>11</li>
                        <li>10</li>
                        <li>9</li>
                        <li>1</li>
                        <li>7</li>
                        <li>6</li>
                        <li>5</li>
                        <li>4</li>
                        <li>3</li>
                    </ul>
                </div>
            </div>
        </main>
        <div class="col"></div>
    </div>
</div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
