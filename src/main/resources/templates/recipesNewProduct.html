<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('SCORAC new recipe')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Add New Product')}"></div>
<div class="container-fluid">
    <div class="row bg">
        <div th:replace="~{fragments/sidebar :: sidebar('recipes')}"></div>
        <main class="col-md-8 px-md-3 mt-4">
            <div class="row">
                <div class="col">
                    <h6><div th:if="${message}" th:text="${message}" style="color:green; text-align: center;"></div></h6>
                    <h6><div th:if="${error}" th:text="${error}" style="color:red; text-align: center;"></div></h6>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4 mt-5 ml-4 back">
                    <form th:action="@{/recipes/addProduct}" th:object="${product}" method="post">
                        <div>
                            <label for="name">Product name:</label>
                            <input type="text" id="name" class="textfield form-control" name="name" pattern="[A-Za-z0-9 ]+">
                        </div>
                        <div>
                            <label for="lifeLength">Days of freshness:</label>
                            <input type="number" id="lifeLength" class="textfield form-control"  required min="1" name="lifeLength">
                        </div>
                        <div>
                            <label for="type">Type of Product:</label>
                            <input type="text" id="type" class="textfield form-control" name="type">
                        </div>
                        <div>
                            <button type="submit" class="btn bg-success mt-5">Add new Product</button>
                            <a href="/recipes/list" class="btn btn-secondary mt-5">Back</a>
                        </div>
                    </form>
                </div>
                <div class="col col-md-1 blank"></div>
                <div class="col col-md-4 mt-5">
                    <h6>List of Current Products:</h6>
                    <div th:replace="~{fragments/productList :: productList}"></div>
                </div>
            </div>
        </main>
        <div class="col"></div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
