<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('SCORAC new recipe')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Add New Product')}"></div>
<div class="container-fluid">
    <div class="row bg">
        <div th:replace="~{fragments/sidebar :: sidebar('recipes')}"></div>
        <main class="col-md-8 px-md-3 mt-4">
            <div th:if="${message}" th:text="${message}"></div>
                    <form th:action="@{/addProduct}" th:object="${product}" method="post">
                        <div>
                            <label for="name">Product name:</label>
                            <input type="text" id="name" class="textfield form-control" name="name">
                        </div>
                        <div>
                            <label for="lifeLength">Days of freshness:</label>
                            <input type="number" id="lifeLength" class="textfield form-control"  required min="1" name="lifeLength">
                        </div>
                        <div>
                            <label for="type">Type of Product:</label>
                            <input type="text" id="type" class="textfield form-control" name="type">
                        </div>
                        <div>
                            <input type="submit" class="btn bg-success mt-5"/>
                            <a href="recipes" class="btn btn-secondary mt-5">Back</a>
                        </div>
                    </form>
        </main>
        <div class="col"></div>
    </div>
</div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
