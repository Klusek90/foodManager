<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('SCORAC new recipe')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Add Recipe')}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar('recipes')}"></div>
        <main class="col-md-8 px-md-3 mt-4">
            <div class="row">
                <div class="col col-md-4 mt-5">
                    <a href="/recipes" class="btn btn-secondary mb-3">Back</a>
                    <div th:replace="~{fragments/productList :: productList}"></div>
                </div>
                <div class="col col-md-1 blank"></div>
                <div class="col col-md-6 mt-5 ml-4 ">
                    <h6><div th:if="${message}" th:text="${message}" style="color:green; text-align: center;"></div></h6>
                    <div class="showform">
                    <form action="#" th:action="@{/addRecipe}" th:object="${recipe}" method="post">
                        <p>Name: <input type="text" th:field="*{name}" required/></p>
                        <p>Meal Price: <input type="number"  min="0.1" th:field="*{price}" step="0.5" required/></p>
                        <div class="longlist">
                            <table id="targetTable">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th></th>
                                    <th>Quantity in grams</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Rows will be appended here -->
                                </tbody>
                            </table>
                        </div>

                        <input type="submit" value="Submit" class="btn btn-success mt-3">
                    </form>
                </div>
                </div>
                <div class="col"></div>
            </div>
        </main>
    </div>
    </div>
    </div>
        <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script th:src="@{/scripts/formPopulator.js}"></script>
</body>
</html>
