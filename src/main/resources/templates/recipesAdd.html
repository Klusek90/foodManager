<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('SCORAC new recipe')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Add Recipe')}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar('recipes')}"></div>
        <main class="col-md-8 px-md-3 mt-4">
            <div class="row">
                <div th:if="${message}" th:text="${message}"></div>
                <form action="#" th:action="@{/addRecipe}" th:object="${recipe}" method="post">
                    <p>Name: <input type="text" th:field="*{name}" /></p>
                    <p>Ingredients:</p>
                    <table>
                        <tr th:each="product, iterStat : ${products}">
                            <td>
                                <input type="checkbox" th:id="${'ingredient_' + product.id}" th:value="${product.id}" th:name="productIds" />
                            </td>
                            <td th:text="${product.name}"></td>
                            <td><input type="number" th:name="quantities" min="1"/></td>
                        </tr>
                    </table>
                    <p><input type="submit" value="Add Recipe" /></p>
                </form>
            </div>
        </main>
        <div class="col"></div>
    </div>
</div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script th:src="@{/scripts/formPopulator.js}"></script>
    <script th:src="@{/scripts/listUpdate.js}"></script>
</body>
</html>
