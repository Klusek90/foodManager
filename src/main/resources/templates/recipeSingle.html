<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('SCORAC recipe'+ ${recipe.name})}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar(${recipe.name}+ ' Recipie')}"></div>
<div class="container-fluid">
  <div class="row bg">
    <div th:replace="~{fragments/sidebar :: sidebar('recipes')}"></div>
    <main class="col-md-8 px-md-3 mt-4">
      <div class="row">
        <div class="col">
          <h4 class="mt-4" style="text-align: center"><span>Price:   </span><span th:text="${recipe.price}"></span><span> Â£</span></h4>
          <table class="mt-5">
            <thead>
            <tr>
              <th>Product Name</th>
              <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${recipe.productList}">
              <td th:text="${product.name}"></td>
              <td th:text="${product.quantity}"></td>
            </tr>
            </tbody>
          </table>
          <a href="/recipes" class="btn btn-secondary mt-5">Back</a>
        </div>
        </div>
    </main>
    <div class="col"></div>
  </div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
<!--    <script th:src="@{/scripts/formPopulator.js}"></script>-->
</body>
</html>
