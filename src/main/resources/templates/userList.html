<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>SCORAC manage users</title>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="~{fragments/logoBar :: logoBar}"></div>
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar('users')}"></div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div th:if="${successMessage}" th:text="${successMessage}"></div>
                <button><a href="newuser">New User</a></button>
                <table border="1">
                    <tr>
<!--                        <th>ID</th>-->
                        <th>Username</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Position</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                    <tr th:each="user : ${list}">
<!--                        <td th:text="${user.id}">ID</td>-->
                        <td th:text="${user.username}">Username</td>
                        <td th:text="${user.name}">Name</td>
                        <td th:text="${user.surname}">Surname</td>
                        <td th:text="${user.position}">Position</td>
                        <td th:text="${user.role}">Role</td>
                        <td>
                            <a th:href="@{/users/edit/{username}(username=${user.username})}" class="btn btn-primary">Edit</a>
                        </td>
                    </tr>
                </table>

            </main>
        </div>
    </div>
</body>
</html>
