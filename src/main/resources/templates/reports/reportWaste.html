<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('SCORAC Waste Report')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Waste Report')}"></div>
<div class="container-fluid">
    <div class="row bg">
        <div th:replace="~{fragments/sidebar :: sidebar('reports')}"></div>
        <main class="col-md-8 px-md-3 mt-4">
            <div class="row">
                <div class="col">
                    <button id="monthBtn" class="btn-primary btn m-1 p-1 chartbtn">Month</button>
                    <button id="weekBtn" class="btn-primary btn m-1 p-1 chartbtn">Week</button>
                    <button id="dayBtn" class="btn-primary btn m-1 p-1 chartbtn">Day</button>
                    <input type="date" id="datePicker" class="p-1 date">
                    <a href="/reports/main" class="btn btn-secondary">Back</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2 id="TotalValue" class="p-5 showform" style="text-align: center; color:blue;">0</h2>
                </div>
            </div>
        </main>
        <div class="col"></div>
    </div>
</div>

<div th:replace="~{fragments/scripts :: scripts}"></div>
<script th:src="@{/scripts/formPopulator.js}"></script>
<script th:src="@{/scripts/wasteChart.js}"></script>

</body>

</html>
