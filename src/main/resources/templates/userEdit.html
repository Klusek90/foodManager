<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('SCORAC edit user')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Edit user' + ${user.username})}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar('users')}"></div>
        <main class="col-md-8 px-md-3">
                <h1 class="col my-2">Edit User <span th:text="${user.username}"></span></h1>
                <a href="/users/list" class="btn btn-secondary p-2 my-2">Back</a>
                <div class="row py-2">
<!--                    <div id="editUserForm">-->
                    <form th:action="@{/users/updateuser}" th:object="${user}" method="post" class="container mt-3" >
                    <div>
                        <input th:field="*{username}" type="hidden" name="username" class="textfield">
                    </div>

                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Current Password" class="form-control textfield">
                    </div>

                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control textfield">
                    </div>

                    <div >
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" name="surname" th:field="*{surname}" class="form-control textfield">
                    </div>

                    <div >
                        <label for="position">Position:</label>
                        <input type="text" id="position" name="position" th:field="*{position}" class="form-control textfield">
                    </div>

                    <div>
                        <label for="role">Role:</label>
                        <select id="role" name="role" class="form-control textfield py-0">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>

                    <div>
                        <input type="submit" value="Update" class="btn btn-primary" id="updateUser">
                    </div>
                </form>

                <div class="text-end">
                    <form th:action="@{/users/delete/{username}(username=*{username})}" method="post">
                        <button type="submit" class="btn btn-danger" id="deleteUser">Delete User</button>
                    </form>
                </div>
                </div>
<!--                </div>-->
            </main>
            <div class="col"></div>
        </div>
    </div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
