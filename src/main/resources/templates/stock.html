<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCORAC stock level</title>
</head>
<body>
<div th:replace="~{fragments/logoBar :: logoBar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar('stock')}"></div>
        <main class="col-md-9 px-md-3">
               <h1>Edit Products</h1>
               <div th:each="product, iterStat : ${total}">
                   <form th:action="@{/stock/stockupdate}" th:object="${product}" method="post">
                       <input type="hidden" th:value="${product.id}" name="id" />
                       <div >
                           <label th:text="${product.name}" ></label>
                           <input type="hidden" th:value="${product.name}" name="name"  />
                       </div>
                       <div>
                           <label for="type">Type:</label>
                           <input type="text" id="type" th:value="${product.type}" name="type" />
                       </div>
                       <div>
                           <label>Weight:</label>
                           <input type="text" id th:value="${product.weight}" name="weight" />
                       </div>
                       <div>
                           <label>Cost:</label>
                           <input type="text" th:value="${product.cost}" name="cost" />
                       </div>
                       <div>
                           <label>Other:</label>
                           <input type="text" th:value="${product.other}" name="other" />
                       </div>
                       <div>
                           <button type="submit">Update</button>
                       </div>
                   </form>
                   <hr/>
               </div>
           </main>
       </div>
   </div>

   <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
