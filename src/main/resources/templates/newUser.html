<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>SCORAC manage users</title>
</head>
<body>
<div th:replace="~{fragments/logoBar :: logoBar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar('users')}"></div>
        <main class="col-md-9 px-md-3">
                <h1>Add new user</h1>
                <a href="/users/list" class="btn btn-secondary">Back</a>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col">
                        <div class="top alert alert-danger" th:if="${error != null}">User already exist!</div>
                        <form action="#" th:action="@{/users/adduser}" method="post">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username"/><br/>

                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password"/><br/>

                            <label for="password">Name:</label>
                            <input type="text" id="name" name="name"/><br/>

                            <label for="password">Surname:</label>
                            <input type="text" id="surname" name="surname"/><br/>

                            <label for="password">Position:</label>
                            <input type="text" id="position" name="position" /><br/>

                            <label for="role">Role:</label></br>
                            <select id="role" name="role">
                                 <option value="ADMIN">ADMIN</option>
                                 <option value="USER">USER</option>
                            </select>
                            <br/>
                            <br/>

                            <button class="btn btn-primary submit" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
