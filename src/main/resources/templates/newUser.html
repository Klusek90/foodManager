<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>SCORAC manage users</title>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments/logoBar :: logoBar"></div>
        <div class="row">
            <div th:replace="fragments/sidebar :: sidebar('users')"></div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <form action="#" th:action="@{/users/adduser}" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"/><br/>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"/><br/>

                    <label for="password">Name:</label>
                    <input type="text" id="name" name="name"/><br/>

                    <label for="password">Surname:</label>
                    <input type="text" id="surname" name="surname"/><br/>

                    <label for="password">Position:</label>
                    <input type="text" id="position" name="position" /><br/>

                    <label for="role">Role:</label>
                    <select id="role" name="role">
                         <option value="ADMIN">ADMIN</option>
                         <option value="USER">USER</option>
                    </select>

                    <button type="submit">Register</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
