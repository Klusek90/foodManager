<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Login page </title>

</head>
<body>
<div th:if="${param.error}">
	Invalid username and password.
</div>
<div th:if="${param.logout}">
	You have been logged out.
</div>
<div class="container">
	<div class="row">
		<div  class="col-sm-12" id="wordle">
<!--		<img th:src="@{/img/word.png}" alt="WORDLE" style="height: 7cm">-->
		<h1 id="Logo">Logo</h1>

			<form th:action="@{/login}" method="post">
				<div><label> User Name :<br> <input class="pass" type="text" name="username"/> </label></div>
				<div><label> Password:<br> <input class="pass" type="password" name="password"/> </label></div>
				<div><input id="button" type="submit" value="Sign In"/></div>
			</form>

		</div>
	</div>
</div>

</body>
</html>
