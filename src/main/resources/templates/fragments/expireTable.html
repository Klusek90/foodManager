<div class="col" th:fragment="expireTable">
  <h4 class="py-2">Product near expire date:</h4>
  <table id="expiresTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Product ID</th>
      <th>Created</th>
      <th>Expire</th>
      <th>Days Left</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of expires -->
    <tr th:each="expiring : ${expires}" class="p-3 border-bottom">
      <!-- Display the properties of each expiring object -->
      <td th:text="${expiring.name}"></td>
      <td th:text="${expiring.productid}"></td>
      <td th:text="${expiring.created}"></td>
      <td th:text="${expiring.expire}"></td>
      <td th:text="${expiring.daysLeft}"></td>

      <td>
        <form th:action="@{/stock/deleteExpire}" method="post">
          <input type="hidden" name="productId" th:value="${expiring.prepid}">
          <button class="btn btn-danger" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
