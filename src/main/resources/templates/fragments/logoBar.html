<div th:fragment="logoBar(name)" >
    <div class="container-fluid logo-row">
        <div class="row">
            <div class="col-md-2">
                <img src="/img/logo.jpg" alt="Leaf Food Logo" class="logo">
            </div>
            <div class="col"></div>
            <div class="col-md-8 d-flex align-items-end">
               <h1 th:text="${name}"></h1>
            </div>
        </div>
    </div>
</div>
