<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('SCORAC wastage')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Wastege')}"></div>
    <div class="container-fluid">
        <div class="row bg">
            <div th:replace="~{fragments/sidebar :: sidebar('wastage')}"></div>
            <main class="col-md-8 px-md-3 mt-4">
                <div class="row">
                    <div class="col col-md-4 mt-5">
                        <input type="text" id="searchInput" class="form-control mb-3 textfield" placeholder="Search items...">
                        <ul id="itemsList" class="list-group">
                            <li th:each="itemName, iterStat : ${itemsName}" th:id="'item-' + ${iterStat.index}" th:text="${itemName}" class="list-group-item"></li>
                        </ul>
                    </div>
                    <di class="col col-md-1 blank"></di>
                    <div class="col col-md-4 mt-5 ml-4 wastform">
                        <form th:action="@{/submit-form}" method="post">
                            <div class="longlist">
                                <table id="targetTable">
                                    <colgroup>
                                        <col style="width: 75%;">
                                        <col style="width: 25%;">
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Quantity (kg/l)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Rows will be appended here -->
                                    </tbody>
                                </table>
                            </div>

                            <input type="submit" value="Submit" class="btn btn-success mt-3">
                        </form>
                    </div>
                </div>
            </main>
            <div class="col"></div>
        </div>
    </div>

<div class="modal fade" id="waste" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content"> <!-- Corrected class name -->
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Waste report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci consectetur ducimus eaque eum facere in iste perferendis possimus repellat sit!</p>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script th:src="@{/scripts/formPopulator.js}"></script>
</body>

</html>
