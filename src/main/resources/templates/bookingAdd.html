<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/header :: header('SCORAC Add Booking')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Add Booking')}"></div>
<div class="container-fluid">
    <div class="row bg img-fluid">
        <div th:replace="~{fragments/sidebar :: sidebar('index')}"></div>
        <main class="col-md-8 px-md-3 mt-5">
            <form th:action="@{/addBooking}" th:object="${booking}" method="post" class="mt-3">

                <div class="my-3">
                    <label for="bookingNameDate">Bookings Date:</label>
                    <input class="textfield form-control" type="date" id="bookingNameDate" name="bookingDate" required>
                </div>

                <div class="my-3">
                    <label for="bookingName">Bookings Surname:</label>
                    <input class="textfield form-control" type="text" id="bookingName" name="name"  pattern="[A-Za-z0-9 ]+" required>
                </div>

                <div class="my-3">
                    <label for="numberOfPeople">Number of People:</label>
                    <input class="textfield form-control" type="number" min="1" id="numberOfPeople" name="numberOfGuest" required>
                </div>


                <div class="my-3">
                    <input type="submit" value="Add Booking" class="btn btn-primary">
                    <a href="/index" class="btn btn-danger align-items-end">Cancel</a>
                </div>
            </form>

        </main>
        <div class="col"></div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>

</html>
