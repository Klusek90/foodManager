<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('SCORAC setup page')}"/>
<body>
<div th:replace="~{fragments/logoBar :: logoBar('Setup')}"></div>
<div class="container-fluid">
    <div class="row bg">
        <div th:replace="~{fragments/sidebar :: sidebar('setup')}"></div>
        <main class="col-md-8 px-md-3 mt-4">
            <h6><div th:if="${message}" th:text="${message}" style="color:green; text-align: center;"></div></h6>

            <form th:action="@{/updateSetup}" th:object="${setup}" method="post" class="mt-3">
                <input type="hidden" th:field="*{customer}">
                <div class="my-3">
                    <label for="restaurantName">Restaurant Name:</label>
                    <input class="textfield form-control" type="text" id="restaurantName" th:field="*{restaurantName}" placeholder="Your restaurant name" required>
                </div>

                <!-- Updated div for the text area with class="my-3" for consistent spacing -->
                <div class="my-3">
                    <label for="additionalInfo">Information about Restaurant:</label></br>
                    <textarea id="additionalInfo" th:field="*{restaurantInfo}" rows="4"></textarea>
                </div>

                <div class="my-3">
                    <label for="forumLink">Link to Forum:</label>
                    <input class="textfield form-control" type="text" id="forumLink" th:field="*{link}">
                </div>

                <div class="my-3">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
            </form>

        </main>
        <div class="col"></div>
    </div>
</div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>

</html>
